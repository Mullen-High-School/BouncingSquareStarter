<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Square Starter</title>
</head>

 <body>
    <canvas id="myCanvas" width="700" height="350"></canvas>

    <script type="text/javascript">
                    var canvas;
                    var ctx;
                    var x = 600;        // this is the starting position
                    var y = 250;
                    var screenWidth = 700;
                    var screenHeight = 350;
                    var shapeWidth = 50;
                    var shapeHeight = 50;
        
        function drawBorder()
            {
            ctx.rect(0,0,700,350);
            ctx.stroke();
            }
        
        function square(x, y)   //this draws the square
            {
            ctx.beginPath();
            ctx.fillStyle="green";
            ctx.fillRect(x, y,shapeWidth,shapeHeight);
            }

        function clear()        //this clears the canvas
            {
            ctx.clearRect(0, 0, screenWidth, screenHeight);
            }

        function init()         //this calls the draw() function every 10ms
            {
            canvas = document.getElementById("myCanvas");
            ctx = canvas.getContext("2d");
            return setInterval(draw, 10);
            }

        function draw()         //this animates the square
            {
            clear();
            drawBorder();
            square(x, y);
            }

        init();                 //this starts the whole thing going
 
    </script>
</body>
</html>
